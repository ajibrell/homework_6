            <!--Navigation-->
    
            <div class="product-backdrop">  
                <div class="container">
                    <div class="topnav">
                      <nav>
                        <ul>
                          <li><a href="">Home</a></li>
                          <li><a href="">Menu</a></li>

     <div class="bunbun-product">
        <div class="row">
            <div class="col-2">
                <img src="https://i.ibb.co/gWdfytb/walnut.png" alt="walnut-flavored cinammon bun">
            </div>
            <div class="col-2">
                <p> <a href="index.html"><u>Home</u></a>  /  <b>Walnut</b></p>
                <h2 class="page-title"> Walnut</h2>
                <h3>$4.00</h3>
                <select class="glazing" onchange="updateGlaze()">
                        <option value="none">None</option>
                        <option value="sugar-milk">Sugar-Milk</option>
                        <option value="vanilla-milk">Vanilla-Milk</option>
                        <option value="double-chocolate">Double-chocolate</option>
                    </select>
                <br>
                <br>
                <select class="quantity" onchange="updateQuantity()">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
                <a href="" class="purple-button add-to-cart" onclick=addToCart() onclick="updateCart()"> Add to Cart</a>
                <h3>Description</h3>
                <p>Handcrafted with sweet dough and cinammon-walnut filling.<br>
                    <i>Dairy-free, contains tree nuts.</i></p>
            </div>
            <div class="product-price">
                <table>
                    
                    <tr>
                        <td><span id="glazingType"></span></td>
                        
                    </tr>
                    
                    <tr>
                        <td><span id="bunQuantity"></span></td>
                        
                    </tr>
               
                </table>
